<body>
<script>
    let count = 0;
    let maxCount = 10000;
    while(count <= maxCount){
        if (isPrime(count)){
            console.log(count);
        }
        count++;
    }

    function isPrime(number) {
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0){
                return false;
            }
        }
        return number > 1;
    }

</script>
